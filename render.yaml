services:
  - type: web
    name: invidious
    env: docker
    buildCommand: docker build -t invidious .
    startCommand: docker run -d -p 8080:8080 invidious
    plan: free
    envVars:
      - key: DATABASE_URL
        value: "postgres://user:password@db.render.com:5432/invidious"
      - key: SECRET_KEY
        value: "abc123randomstring!@#secretkey"
